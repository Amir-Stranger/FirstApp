<div class="menu-container">
    <div class="menu"></div>
</div>
<hr />
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <a class="mat-tree-node tree" [routerLink]="node.path" routerLinkActive="router-link-active">
                {{node.title}}</a>
        </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                {{node.title}}
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
                    <mat-icon class="mat-icon-ltr-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
                    </mat-icon>
                </button>
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
